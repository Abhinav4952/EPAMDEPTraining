<div class="box">
  <div class="card border-danger  mb-3" *ngFor="let user of (usersListnew | deletedUsers)">

    <div class="card-body">
      <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
      <button type="button" class="btn btn-success" (click)="showDetails(user?.id)" *ngIf="buttondisplay"
        style="float: right;">Activate</button>
    </div>
  </div>
</div>
