<div class="box">
  <div class="card border-success mb-3" *ngFor="let user of (usersListnew | activeUsers)">

    <div class="card-body">
      <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
      <button type="button" class="btn btn-danger carddisplay"  (click)="showDetails(user?.id)"
        *ngIf="buttondisplay">Deactivate</button>
    </div>
  </div>
</div>
