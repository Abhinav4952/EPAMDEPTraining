<div class="box">
  <div class="card-deck">
    <div class="card" style="line-height: 5rem;">
      <div>
        <div class="card carddisplay" [ngClass]="(user.isDeleted)?'border-success':'border-danger'" *ngFor="let user of usersList">
          <div class="card-body">
            <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
            <button type="button" class="btn btn-warning" style="float: left;"
              (click)="editDetails(user.id)">Edit</button>
            <button class="btn btn-primary" (click)="showDetails(user.id)" style="float: right;">Show Details</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <button type="button" class="btn btn-success" style="float: right;width: 12%;margin-top: 3%;margin-left: 75%;"
        (click)="createUser()">Create</button>
      <div style="margin-top: 3%;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
