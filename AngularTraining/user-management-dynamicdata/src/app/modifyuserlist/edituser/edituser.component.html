<form class="container" [formGroup]="updateForm">

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"
      formControlName="password">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Age</label>
    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Age" formControlName="age">
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
</form>
